{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <div class="container">
        <form method="post">
            {{ form.errors }}
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email address</label>
                {{ form.email }}
                <small id="emailHelp" class="form-text text-muted">We'll always share your email with anyone.
                </small>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm your password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
